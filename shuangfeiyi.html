<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼</title>
	<style type="text/css">
		.middle{
            width:100%;
			height: 30px;
			background-color: red;
			float: left;
		}
		.left{
			width: 200px;
			height: 30px;
			background: green;
			float: left;
			margin-left: -100%;
		}
		.right{
			width: 220px;
			height: 30px;
			background-color: yellow;
			float: left;
			margin-left: -220px;

		}
		.inner{
			height: 30px;
			background-color: blue;
			margin-left: 200px;
			margin-right: 220px;
		}
	</style>
</head>
<body>
	<div>
		<div class="middle">
			<div class="inner"></div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
